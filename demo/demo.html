<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul id="log"></ul>
    <script>
        var messages = [];

        fbAsyncInit = function() {
            FB.init({
                appId: '885680901553618'
            });

            FB.login(function(res) {
                console.log('Demo login res', res);
                messages.push(res.status + ': ' + JSON.stringify(res, null, 4));
                log.innerHTML = '<li>' + messages.join('</li><li>') + '</li>';

                FB.api('/me', {fields: 'name,picture'}, function(res) {
                    console.log('Demo login res', res);
                    messages.push(res.status + ': ' + JSON.stringify(res, null, 4));
                    log.innerHTML = '<li>' + messages.join('</li><li>')
                });
            });
        }
    </script>
    <script src="../dist/fbdevice.js"></script>
</body>
</html>
